<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You Overweight?</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #888;
    }

    #roastZone {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #bopiImage {
      width: 300px;
      margin-bottom: 10px;
      animation: shake 0.3s infinite alternate ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(-3px) rotate(-1deg); }
      100% { transform: translateX(3px) rotate(1deg); }
    }

    #roastText {
      font-size: 1.5rem;
      color: #ff8080;
      text-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>

  <h1>Are you overweight?</h1>
  <button onclick="respondYes()">Yes</button>
  <button onclick="respondNo()">No</button>

  <div id="roastZone">
    <img id="bopiImage" src="bopi.jpg" alt="bopi">
    <div id="roastText">this you?</div>
  </div>

  <audio id="fattieAudio" src="fattie.mp3"></audio>

  <script>
    function respondYes() {
      alert("Thanks for your honesty.");
    }

    function respondNo() {
      const audio = document.getElementById("fattieAudio");
      audio.play();

      const zone = document.getElementById("roastZone");
      zone.style.display = "flex";
    }
  </script>

</body>
</html>
